<!DOCTYPE html>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <html>
    <body class="container">
        <div class="row">
            <h2 class="text-blue-grey darken-4">IoT Dashboard Control</h2>
            <div class="col s12 m6 l4">
              <div class="card-panel hoverable">
                <span class="grey darken-4">
                    <p>LED 1 is {state}</p>
                </span>
                <div class="row">
                    <div class="col s6 m6 l6 right-align">
                        <form action="./light">
                            <input type="hidden" name="pin" value=1>
                            <input class="waves-effect waves-light btn" type="submit" name="state" value="on" />
                        </form>
                    </div>
                    <div class="col s6 m6 l6 left-align">
                        <form action="./light">
                            <input type="hidden" name="pin" value=1>
                            <input class="waves-effect waves-light btn" type="submit" name="state" value="off" />
                        </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col s12 m6 l4">
                <div class="card-panel">
                    <span class="grey darken-4">
                        <p>Raspi temperature sensor {temperature}</p>
                    </span>
                </div>
            </div>
          </div>
    </body>
    </html>
